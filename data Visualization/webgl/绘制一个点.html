<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas width='500' height='500' id='canvas'></canvas>

 

    <!-- 编写GLSL -->

    <!-- 顶点着色器声明 源代码 -->
    <script type="shader" id="vertex">
        // 定义变量存储位置
        attribute vec2 a_position;
        uniform vec2 screenSize;
        void main(){
            float x = a_position.x * 2.0 / screenSize.x - 1.0;
            float y = 1.0 - a_position.y * 2.0 / screenSize.y;
            gl_Position = vec4(x,y,0,1);
            gl_PointSize = 10.0;
        }
    </script>
    <!-- 片元着色器声明 源代码-->
    <script type="shader" id="fragment">
        void main(){
            gl_FragColor = vec4(0,0,0,1);
        }
    </script>
    <script>
        // 获取webgl绘图上下文
        // 初始化着色器 
        // 设置点的坐标信息
        // 设置<canvas>背景色
        // 清空<canvas>
        // 绘制

        const canvas = document.getElementById('canvas')
        const gl = canvas.getContext('webgl')
        if (!gl) alert('浏览器不支持webgl')
        const vertex = document.getElementById('vertex').innerText
        const fragment = document.getElementById('fragment').innerText
        // 创建一个着色器
        function createShader(gl, type, source) {
            // 创建着色器对象 gl.createShader
            const shader = gl.createShader(type)
            // 引入着色器源代码
            gl.shaderSource(shader, source)
            // 编译着色器
            gl.compileShader(shader)
            // 判断是否成功
            if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                return shader;
            }
            console.log(gl.getShaderInfoLog(shader))
        }

        // 生成着色器
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertex);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragment);

        // 创建程序
        function createProgram(gl, vertexShader, fragmentShader) {
            // 创建程序
            const program = gl.createProgram();
            // 绑定着色器到程序
            gl.attachShader(program, vertexShader)
            gl.attachShader(program, fragmentShader)
            // 链接到程序
            gl.linkProgram(program);
            if (gl.getProgramParameter(program, gl.LiNK_STATUS)) {
                return program;
            }
            console.log(gl.getProgramInfoLog(program))
            return program;
        }
        const program = createProgram(gl, vertexShader, fragmentShader)
        // 使用程序
        gl.useProgram(program);
        // 画布初始化
        gl.clearColor(0, 0, 11, 1)
        gl.clear(gl.COLOR_BUFFER_BIT)
        // 获取坐标存储位置
        // 拿到变量存储位置
        const a_position = gl.getAttribLocation(program, 'a_position')
        const screenSize = gl.getUniformLocation(program, 'screenSize')
        // 传入真正的值给存储位置
        gl.uniform2f(screenSize, canvas.width, canvas.height);
        const pointsArray = [];
        function bindEvent() {
            canvas.onmousedown = function (e) {
                pointsArray.push({x:e.offsetX,y:e.offsetY})
                // 传值
                pointsArray.forEach(ele=>{
                    // 传值            存储位置  数据一  数据二 
                    gl.vertexAttrib3f(a_position,ele.x,ele.y,0.0);
                    gl.drawArrays(gl.TRIANGLES, 0, 1)
                })
                // gl.vertexAttrib3f(a_position, e.offsetX, e.offsetY, 0.0)
                // 执行画操作
            }
        }

        bindEvent();




    </script>
</body>

</html>
