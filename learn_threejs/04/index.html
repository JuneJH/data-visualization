<!DOCTYPE html>
<html lang="en">
<head>

    <title>模型</title>
    <!-- 模型 = 材质 + 几何体(顶点坐标数据表达三维模型的外形形状) -->

    <!-- 线模型Line -->
    <!-- 网格模型Mesh -->
</head>
<body>
    
    <script src="./three.js"></script>
    <script>

        const scene = new THREE.Scene();
        const geometry = new THREE.BoxGeometry(100,100,100);

        /**
         * 点模型
         * 
         * */
        // const material = new THREE.PointsMaterial({
        //     color:"red",
        //     size:5.0
        // })
        // const point = new THREE.Points(geometry,material);
        // scene.add(point)

        /**
         * 线模型
         * 
         * */
        // const material = new THREE.LineBasicMaterial({
        //     color:"yellow"
        // })
        // const lines = new THREE.Line(geometry,material);
        // scene.add(lines);

        /**
         * 网格模型
         * 
         * */
        const material = new THREE.MeshLambertMaterial({
            color:"red",
            wireframe:true,
        })
        const mesh = new THREE.Mesh(geometry,material);
        // 缩放
        mesh.scale.set(2,2,2);
        mesh.scale.x = 1;
        // 位置
        mesh.position.set(10,10,10)
        mesh.position.x = 0
        // 平移 本质上改变的都是模型的位置属性.position
        mesh.translateX(100);
        mesh.translateZ(100);
        mesh.translateY(100);
        // 自定义方向移动
        const axis = new THREE.Vector3(1,1,0);
        // 向量归一化
        axis.normalize();
        mesh.translateOnAxis(axis,300)
        // 旋转
        mesh.rotateX(Math.PI/12);
        // 自定义旋转方向
        const rotateAxis = new THREE.Vector3(1,1,1);
        mesh.rotateOnAxis(rotateAxis,Math.PI / 5);
        scene.add(mesh);

        // 复制和克隆




        const width = window.innerWidth;
        const height = window.innerHeight;
        const k = width / height;
        const s = 500;
        const camera = new THREE.OrthographicCamera(
            -s* k,
            s * k,
            s,
            -s,
            1,
            1000
        );
        camera.position.set(500,500,500);
        camera.lookAt(scene.position);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(width,height);
        renderer.setClearColor("#009c9c",.9);
        document.body.appendChild(renderer.domElement);
        renderer.render(scene,camera);
        


    </script>
</body>
</html>
